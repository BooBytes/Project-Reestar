<!DOCTYPE html>
<html>

<head>
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">

    <body>
        <div class="section-one">
            <h1>Reestar</h1>
            <p>Home|Receipe|Contact</p>
        </div>

        <div class="section-two">
            <img class="section-two__pro" src="img.s/coffee.jfif">
            <h4 class="section-two__title">Cold Coffee</h4>
            <p class="section-two__desc">created using coffee roasted between medium and dark</p>
            <button class="section-two__but">Order Now</button>

        </div>
        <div class="section-three">
            <img class="section-three__pro" src="img.s/crsnt.jfif">
            <h4 class="section-three__title">Croissant</h4>
            <p class="section-three__desc">a French pastry made from puff pastry</p>
            <button class="section-three__but">Order Now</button>


        </div>
        <div class="section-four">
            <img class="section-four__pro" src="img.s/Cupcakes.jfif">
            <h4 class="section-four__title">Cupcake</h4>
            <p class="section-four__desc"> a small cake designed to serve one person</p>
            <button class="section-four__but">Order Now</button>


        </div>
        <div class="section-five">
            <img class="section-five__pro" src="img.s/Strawberry Cake.jfif">
            <h4 class="section-five__title">Birthday Cake</h4>
            <p class="section-five__desc"> highly decorated layer cakes covered in frosting</p>
            <button class="section-five__but">Order Now</button>


        </div>
        <div>

            <form>
                <table>
                    <div class="section-form">
                        <h1 class="section-form__title">Contact Us</h1>
                        Name:<input class="section-form__name" placeholder="Name">
                        <br><br>
                        Phone:<input class="section-form__phone" placeholder="Phone Number">
                        <br><br>
                        Email:<input class="section-form__mail" placeholder="Email ID">
                        <br><br>
                        <button class="section-form__but">Send</button>
                    </div>
                </table>
            </form>
        </div>
    </body>
</div>
</html>
